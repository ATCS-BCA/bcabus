<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  </head>
<body>

<!-- Trigger/Open The Modal -->
<button id="myBtn">Open Modal</button>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&#10005;</span>
      <h2 class="title">PhishGame</h2>
    </div>
    <div class="modal-body">
      <div class="rules">
        <p class="rules-text"> Can you decide between a malicous email and a regular email? Hit play to find out! </p>
      </div>

      <div class="pictureholder">
        <img class="picture1" src="amazonphish.png">
      </div>
    </div>
    <div class="modal-footer">
      <h3 id="play">Play now!</h3>
      <h3 id="malicious">Malicious</h3>
      <h3 id="safe">Safe</h3>
    </div>
  </div>

</div>



</body>
</html>
<script type="text/javascript" src="game.js"></script>
