<!DOCTYPE html>
<html lang="en">
    
<head>
    <!-- Meta Tags/Site Setup -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="robots" content="index,follow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
    <link rel="icon" href="favicon.ico?" type="image/x-icon">

    <title>BCA Bus</title>
    
    <!-- JQuery/Materialize -->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link rel="stylesheet" href="bcabus.css" type="text/css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    
    <script>
    
    $(document).ready(function() {
        Materialize.toast("Save your town at the bottom of this page",6000);
    })
    
    </script>
    </head>
    <style>
    ::-webkit-input-placeholder {
    color: white;
    }

    :-moz-placeholder { /* Firefox 18- */
       color: white;  
    }

    ::-moz-placeholder {  /* Firefox 19+ */
       color: white;  
    }

    :-ms-input-placeholder {  
       color: white;  
    }
    </style>
    <body class="blue lighten-5">
        
    <!-- Outer Wrapper -->
    <head>
    <!-- Search -->
    <nav class="search-nav blue">
    <div class="nav-wrapper">
        <form>
            <div class="input-field">
            <input class="left-align" id="search" type="search" placeholder="Search for towns here..." autofocus>
            <label for="search"><i class="material-icons">search</i></label>
            </div>
        </form>
    </div>
    </nav>
    </head>
    <!-- Town Display -->
    <main>
        <div class="row">
            <div class="col l8 offset-l2 m6 offset-m3 s12">
                <ul class="collection with-header">
                    <li class="collection-header"><h2>Town List</h2></li>
                    <li class="collection-item"><h4>Alpha</h4><h5 class="location">A1</h5></li>
                    <li class="collection-item"><h4>Beta</h4><h5 class="location">B2</h5></li>
                    <li class="collection-item"><h4>Charlie</h4><h5 class="location">C3</h5></li>
                    <li class="collection-item"><h4>Delta</h4><h5 class="location">D4</h5></li>
                </ul>
            </div>
        </div>
        <div id="town-select-link" class="row white-text">
            <div class="col l6 offset-l3 m8 offset-m2 s10 offset-s1 blue lighten-4">
                <input type="text" id="town-input" class="autocomplete center-align">
                <p class="center-align">Select a default town from the list above</p>
            </div>
        </div>
    </main>
    <!-- Footer -->
    <footer class="valign page-footer blue darken-2 light-blue-text text-lighten-5 center-align">
        <div style="margin-bottom: 0; padding-bottom: 2%"><h3>BCA Bus</h3><h6>Find your bus from anywhere.</h6></div>
        </footer>
    </body>
</html>
